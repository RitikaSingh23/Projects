<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets | MovieBook</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-film"></i> Book It UP!
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Form -->
    <section class="booking-container">
        <h2>Book Your <span id="typed"></span></h2>
        <form id="booking-form">
            <p id="errname"></p>
            <div class="input-group" data-aos="fade-right" data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-user"></i> Name:
                <input type="text" id="name" placeholder="Full Name" required />
            </div>

            <p id="errnumber"></p>
            <div class="input-group" data-aos="fade-left"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-phone"></i> Mobile Number:
                <input type="text" id="number" placeholder="Mobile Number" required />
            </div>

            <p id="erremail"></p>
            <div class="input-group" data-aos="fade-right"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-envelope"></i> Email:
                <input type="email" id="email" placeholder="Email Address" required />
            </div>

            <p id="errdate" ></p>
            <div class="input-group" data-aos="fade-up" data-aos-duration="3000">
                <label for="date"><i class="fa-solid fa-calendar"></i> Date</label>
                <input type="date" id="date" required>
            </div>

            <p id="errseat" ></p>
            <div class="input-group" data-aos="fade-up" data-aos-duration="3000">
                <label for="seats"><i class="fa-solid fa-chair"></i> Number of Tickets</label>
                <input type="number" id="seats" min="1" max="10" value="1" required>
            </div><br>

            <p id="errmovie"></p>
            <div class="input-group" data-aos="fade-left"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <label for="movie"><i class="fa-solid fa-film"></i> Select Movie:</label>
                <select id="movie" required>
                    <option value="" disabled selected>Choose a movie</option>
                    <option value="Movie 1">Movie 1</option>
                    <option value="Movie 2">Movie 2</option>
                    <option value="Movie 3">Movie 3</option>
                </select>
            </div><br>

            <p id="errtime" ></p>
            <div class="input-group" data-aos="fade-up" data-aos-duration="3000">
                <label for="time"><i class="fa-solid fa-clock"></i> Select Show Time</label>
                <select id="time" required>
                    <option value="" disabled selected>Choose a time</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="1:00 PM">1:00 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                    <option value="7:00 PM">7:00 PM</option>
                    <option value="10:00 PM">10:00 PM</option>
                </select>
            </div><br>

         <button type="submit" class="book-now" onclick="return sub()"><i class="fa-solid fa-ticket"></i> Confirm Booking</button>
        </form>
    </section>




    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <i class="fa-solid fa-film"></i> Book It UP!
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
    
            <p class="copyright">Â© 2025 BookItUP!. All Rights Reserved.</p>
        </div>
    </footer>
    </div>
    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="book.js"></script>

</body>
</html>
