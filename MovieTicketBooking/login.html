<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Ticket Booking</title>

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css" />
</head>
<body>

    <!-- Background Animation -->
    <div id="bg-animation"></div>

    <!-- Login Container -->
    <div class="login-container" data-aos="fade-up" data-aos-duration="3000">
        <h2>Login to <span id="typed-text"></span></h2>
        <form id="loginForm">
            <p id="errornumber"></p>
            <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000"><input type="text" id="number" placeholder="Mobile Number" required /></div>
            <p id="erroremail"></p>
            <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"><input type="email" id="email" placeholder="Email Address" required /></div>
            <p id="errorpass"></p>
            <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="3000"><input type="password" id="password" placeholder="Password" required /></div>
            <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="4000"><button type="submit"><a href="home.html">Login</a></button></div>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Movie Slider
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="swiper-slide"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="swiper-slide"><img src="movie3.jpg" alt="Movie 3"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div> -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="login.js"></script>

</body>
</html>
