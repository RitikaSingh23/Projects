<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css" />
</head>
<body>

    <!-- Background Animation -->
    <div id="bg-animation">

    <!-- Sign-Up Container -->
    <div class="signup-container" data-aos="fade-up" data-aos-duration="3000">
        <h2>Sign Up for <span id="typed-text"></span></h2>
        <form id="signupForm">
            <p id="errname"></p>
            <div data-aos="fade-right" data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine"><input type="text" id="name" placeholder="Full Name" required /></div>

            <p id="errnumber"></p>
            <div data-aos="fade-left" data-aos-offset="300" data-aos-duration="3000" data-aos-easing="ease-in-sine"><input type="text" id="number" placeholder="Mobile Number" required /></div>

            <p id="erremail"></p>
            <div data-aos="fade-right" data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine"><input type="email" id="email" placeholder="Email Address" required /></div>

            <p id="errpass"></p>
            <div data-aos="fade-left" data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine"><input type="password" id="password" placeholder="Password" required /></div>

            <p id="errcpass"></p>
            <div data-aos="fade-right" data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine"><input type="password" id="cpass" placeholder="Confirm Password" required /></div>

            <button type="submit" onclick=" return sub()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="signup.js"></script>
    <script src="vanta_signup.js"></script>

</body>
</html>
