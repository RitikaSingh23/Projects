<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css" />
</head>
<body>

    <!-- Background Animation -->
    <div id="bg-animation">

    <!-- Sign-Up Container -->
    <div class="signup-container" data-aos="fade-up" data-aos-duration="3000">
        <h2>Sign Up for <span id="typed-text"></span></h2>
        <form id="signupForm">
            <p id="errname"></p>
            <div class="input-group" data-aos="fade-right" data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-user"></i> Name:
                <input type="text" id="name" placeholder="Full Name" required />
            </div>

            <p id="errnumber"></p>
            <div class="input-group" data-aos="fade-left"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-phone"></i> Mobile Number:
                <input type="text" id="number" placeholder="Mobile Number" required />
            </div>

            <p id="erremail"></p>
            <div class="input-group" data-aos="fade-right"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-envelope"></i> Email:
                <input type="email" id="email" placeholder="Email Address" required />
            </div>

            <p id="errpass"></p>
            <div class="input-group" data-aos="fade-left"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-lock"></i> Password:
                <input type="password" id="password" placeholder="Password" required /> <div id="show" onclick="show()">Show</div>
            </div>

            <p id="errcpass"></p>
            <div class="input-group" data-aos="fade-right">
                <i class="fa fa-lock"></i> Confirm Password:
                <input type="password" id="cpass" placeholder="Confirm Password" required /><div id="show" onclick="cshow()">Show</div>
            </div><br>

            <button type="submit" onclick="return sub()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="signup.js"></script>
    <script src="vanta_signup.js"></script>

</body>
</html>
