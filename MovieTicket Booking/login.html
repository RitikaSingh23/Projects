<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Ticket Booking</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!-- Swiper CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css" />
</head>
<body>

    <!-- Background Animation -->
    <div id="bg-animation"></div>

    <!-- Login Container -->
    <div class="login-container" data-aos="fade-up" data-aos-duration="3000">
        <h2>Login to <span id="typed-text"></span></h2>
        <form id="loginForm">

            <p id="errornumber"></p>
            <div class="input-group" data-aos="fade-left"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-phone"></i> Mobile Number:
                <input type="text" id="number" placeholder="Mobile Number" required />
            </div>

            <p id="erroremail"></p>
            <div class="input-group" data-aos="fade-right"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-envelope"></i> Email:
                <input type="email" id="email" placeholder="Email Address" required />
            </div>

            <p id="errorpass"></p>
            <div class="input-group" data-aos="fade-left"data-aos-offset="300"data-aos-duration="3000" data-aos-easing="ease-in-sine">
                <i class="fa fa-lock"></i> Password:
                <input type="password" id="password" placeholder="Password" required /> <div id="show" onclick="pshow()">Show</div>
            </div><br>


            <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="4000"><button type="submit" onclick="return login( )">Login</button></div>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="login.js"></script>

</body>
</html>
